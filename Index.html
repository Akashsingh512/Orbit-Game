<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORBIT VOID: MULTIBALL</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Verdana', sans-serif;
            touch-action: none;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hud {
            margin-top: 20px;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px #fff;
            font-weight: bold;
        }

        .notification {
            position: absolute;
            top: 20%;
            color: #00f0ff;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 0 20px #00f0ff;
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 20, 0.95);
            border: 1px solid #444;
            padding: 40px;
            text-align: center;
            pointer-events: auto;
            border-radius: 8px;
            min-width: 250px;
        }

        h1 { color: #fff; margin: 0 0 10px 0; font-size: 2.5rem; letter-spacing: 2px; }
        p { color: #888; margin-bottom: 25px; line-height: 1.6; }
        
        .best-score {
            color: #ffd700;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button:hover { background: #ccc; }

        .hidden { display: none !important; }
        .visible { opacity: 1 !important; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud">ALTITUDE: <span id="score">0</span></div>
        <div id="notif" class="notification">SYSTEM UPGRADE: DUAL PROBES</div>

        <div id="start-screen" class="menu">
            <h1>ORBIT VOID</h1>
            <div class="best-score">Best: <span id="menu-best">0</span></div>
            <p>1. <b>HOLD</b> to tether.<br>
            2. <b>RELEASE</b> to launch.<br>
            3. Survive.</p>
            <button id="btn-start">Launch Probe</button>
        </div>

        <div id="game-over-screen" class="menu hidden">
            <h1 style="color: #ff4444">SIGNAL LOST</h1>
            <p>Altitude: <span id="final-score">0</span></p>
            <div class="best-score">Best: <span id="go-best">0</span></div>
            <button id="btn-restart">Re-Launch</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
/**
 * ORBIT VOID v1.2 (Multiball)
 * Changes:
 * - 'player' object is now 'probes' array
 * - Added logic to spawn second probe at 500 score
 * - Camera tracks the HIGHEST probe
 * - Game Over only when ALL probes are dead
 */

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const notifEl = document.getElementById('notif');

// --- CONFIG ---
const CONFIG = {
    gravity: 0.15,
    drag: 0.995,
    tetherSpeed: 0.05,
    maxTetherDist: 300,
    scoreDivisor: 10,
    multiballThreshold: 500,
    colors: {
        bg: '#050510',
        player: '#fff',
        player2: '#00f0ff', // Cyan for the clone
        node: '#4444aa', 
        nodeActive: '#8888ff',
        hazard: '#ff4444',
        tether: '#ffffff'
    }
};

// --- STATE ---
let gameState = 'MENU';
let maxScore = 0; 
let bestScore = 0; 
let cameraY = 0;
let hasTriggeredMultiball = false;

// We now support multiple probes
let probes = []; 

let nodes = [];
let particles = [];
let stars = []; 

// --- INPUT ---
let isHolding = false;

const handleStart = (e) => {
    if(gameState !== 'PLAYING') return;
    isHolding = true;
    e.preventDefault(); 
};
const handleEnd = (e) => {
    isHolding = false;
};

window.addEventListener('mousedown', handleStart);
window.addEventListener('mouseup', handleEnd);
window.addEventListener('touchstart', handleStart, {passive: false});
window.addEventListener('touchend', handleEnd);

document.getElementById('btn-start').addEventListener('click', initGame);
document.getElementById('btn-restart').addEventListener('click', initGame);

window.addEventListener('resize', resize);
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for(let i=0; i<100; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2,
            alpha: Math.random()
        });
    }
}
resize();

// --- STORAGE ---
function loadBestScore() {
    const saved = localStorage.getItem('orbitVoidBest');
    if (saved) bestScore = parseInt(saved, 10);
    updateBestScoreUI();
}
function saveBestScore() {
    const currentFinal = Math.floor(maxScore / CONFIG.scoreDivisor);
    if (currentFinal > bestScore) {
        bestScore = currentFinal;
        localStorage.setItem('orbitVoidBest', bestScore);
        updateBestScoreUI();
    }
}
function updateBestScoreUI() {
    document.getElementById('menu-best').innerText = bestScore;
    document.getElementById('go-best').innerText = bestScore;
}
loadBestScore();

// --- GAME LOGIC ---

function createProbe(x, y, vx, vy, color) {
    return {
        x: x, y: y,
        vx: vx, vy: vy,
        radius: 6,
        state: 'FREE',
        targetNode: null,
        angle: 0, dist: 0, angularVel: 0,
        color: color || CONFIG.colors.player,
        active: true
    };
}

function initGame() {
    maxScore = 0;
    cameraY = 0;
    hasTriggeredMultiball = false;
    nodes = [];
    particles = [];
    isHolding = false;

    // Initialize with ONE probe
    probes = [
        createProbe(
            canvas.width / 2, 
            canvas.height - 150, 
            (Math.random() - 0.5) * 10, 
            -10, 
            CONFIG.colors.player
        )
    ];

    generateNodes(-500); 

    gameState = 'PLAYING';
    document.getElementById('start-screen').classList.add('hidden');
    document.getElementById('game-over-screen').classList.add('hidden');
    notifEl.classList.remove('visible');
    document.getElementById('score').innerText = '0';
}

function spawnMultiball() {
    hasTriggeredMultiball = true;
    
    // Find the highest active probe to clone
    const leader = probes[0]; // probes are sorted by logic, but let's just take the first alive one
    if (!leader) return;

    // Spawn slighty offset so they don't merge
    const clone = createProbe(
        leader.x, 
        leader.y, 
        -leader.vx, // Reverse X velocity for chaos
        leader.vy, 
        CONFIG.colors.player2
    );
    
    // Set clone to same state as leader immediately (if tethered)
    if (leader.state === 'TETHERED') {
        clone.state = 'TETHERED';
        clone.targetNode = leader.targetNode;
        clone.angle = leader.angle + Math.PI; // Opposite side of node
        clone.dist = leader.dist;
        clone.angularVel = leader.angularVel;
    }

    probes.push(clone);

    // Show Notification
    notifEl.classList.add('visible');
    setTimeout(() => {
        notifEl.classList.remove('visible');
    }, 3000);
}

function generateNodes(minY) {
    let highestY = nodes.length > 0 ? nodes[nodes.length-1].y : canvas.height;
    while (highestY > minY) {
        highestY -= (100 + Math.random() * 150); 
        let type = 'SAFE';
        if (Math.abs(maxScore) > 500 && Math.random() < 0.2) type = 'HAZARD';
        nodes.push({
            x: Math.random() * (canvas.width - 100) + 50,
            y: highestY,
            radius: 10 + Math.random() * 15,
            type: type
        });
    }
    nodes = nodes.filter(n => n.y < cameraY + canvas.height + 200);
}

function findNearestNode(p) {
    let nearest = null;
    let minDst = Infinity;
    nodes.forEach(n => {
        if(n.type === 'HAZARD') return; 
        const dx = p.x - n.x;
        const dy = p.y - n.y;
        const dst = Math.sqrt(dx*dx + dy*dy);
        if (dst < minDst && dst < CONFIG.maxTetherDist) {
            minDst = dst;
            nearest = n;
        }
    });
    return nearest;
}

function gameOver() {
    gameState = 'GAMEOVER';
    const finalScore = Math.floor(maxScore / CONFIG.scoreDivisor);
    document.getElementById('final-score').innerText = finalScore;
    saveBestScore();
    document.getElementById('game-over-screen').classList.remove('hidden');
}

function update() {
    if (gameState !== 'PLAYING') return;

    // 1. Calculate Score & Multiball Trigger
    let highestProbeY = Infinity;
    
    probes.forEach(p => {
        if (p.y < highestProbeY) highestProbeY = p.y;
    });

    let currentAlt = (canvas.height - highestProbeY);
    if (currentAlt > maxScore) maxScore = currentAlt;
    
    const displayScore = Math.floor(maxScore / CONFIG.scoreDivisor);
    document.getElementById('score').innerText = displayScore;

    // TRIGGER MULTIBALL
    if (!hasTriggeredMultiball && displayScore >= CONFIG.multiballThreshold) {
        spawnMultiball();
    }

    // 2. Camera Logic (Follow Highest)
    // If we have probes, target is the highest one
    if (probes.length > 0) {
        let targetCamY = highestProbeY - canvas.height / 2;
        if (targetCamY < cameraY) {
            cameraY = cameraY * 0.95 + targetCamY * 0.05;
        }
    }
    
    generateNodes(cameraY - canvas.height); 

    // 3. Update Probes loop
    for (let i = probes.length - 1; i >= 0; i--) {
        let p = probes[i];

        // PHYSICS
        if (p.state === 'FREE') {
            p.vy += CONFIG.gravity;
            p.vx *= CONFIG.drag;
            p.vy *= CONFIG.drag;
            p.x += p.vx;
            p.y += p.vy;

            if (isHolding) {
                const target = findNearestNode(p);
                if (target) {
                    p.state = 'TETHERED';
                    p.targetNode = target;
                    const dx = p.x - target.x;
                    const dy = p.y - target.y;
                    p.dist = Math.sqrt(dx*dx + dy*dy);
                    p.angle = Math.atan2(dy, dx);
                    const vTan = p.vx * -Math.sin(p.angle) + p.vy * Math.cos(p.angle);
                    p.angularVel = vTan / p.dist;
                }
            }
        } 
        else if (p.state === 'TETHERED') {
            const node = p.targetNode;
            // Swing pump
            if (p.angularVel > 0) p.angularVel += 0.0005;
            else p.angularVel -= 0.0005;

            p.angle += p.angularVel;
            p.x = node.x + Math.cos(p.angle) * p.dist;
            p.y = node.y + Math.sin(p.angle) * p.dist;

            if (!isHolding) {
                p.state = 'FREE';
                const vTan = p.angularVel * p.dist;
                p.vx = -Math.sin(p.angle) * vTan;
                p.vy = Math.cos(p.angle) * vTan;
                p.targetNode = null;
            }
        }

        // DEATH CHECKS
        let dead = false;
        
        // Hazard Collision
        nodes.forEach(n => {
            if(n.type === 'HAZARD') {
                const dx = p.x - n.x;
                const dy = p.y - n.y;
                if (Math.sqrt(dx*dx + dy*dy) < p.radius + n.radius) {
                    createExplosion(p.x, p.y);
                    dead = true;
                }
            }
        });

        // Fall Death
        if (p.y > cameraY + canvas.height + 100) dead = true;

        // Wall Bounce
        if (p.x < 0) { p.x = 0; p.vx *= -0.8; }
        if (p.x > canvas.width) { p.x = canvas.width; p.vx *= -0.8; }

        if (dead) {
            probes.splice(i, 1);
        }
    }

    // CHECK GAME OVER
    if (probes.length === 0) {
        gameOver();
    }

    // Particles
    for(let i=particles.length-1; i>=0; i--) {
        let p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
        if(p.life <= 0) particles.splice(i,1);
    }
}

// --- RENDERING ---

function draw() {
    ctx.fillStyle = CONFIG.colors.bg;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.save();
    ctx.translate(0, -cameraY);

    // Stars
    ctx.fillStyle = '#fff';
    stars.forEach(s => {
        let screenY = s.y + cameraY * 0.5; 
        while(screenY > cameraY + canvas.height) screenY -= canvas.height;
        while(screenY < cameraY) screenY += canvas.height;
        ctx.globalAlpha = s.alpha;
        ctx.beginPath();
        ctx.arc(s.x, screenY, s.size, 0, Math.PI*2);
        ctx.fill();
    });
    ctx.globalAlpha = 1;

    // Draw Nodes
    nodes.forEach(n => {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius, 0, Math.PI*2);
        ctx.fillStyle = n.type === 'HAZARD' ? CONFIG.colors.hazard : CONFIG.colors.node;
        ctx.fill();
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius * 0.6, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fill();
    });

    // Draw Probes
    probes.forEach(p => {
        // Tether
        if (p.state === 'TETHERED' && p.targetNode) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(p.targetNode.x, p.targetNode.y);
            ctx.strokeStyle = CONFIG.colors.tether;
            ctx.lineWidth = 2;
            ctx.setLineDash([5, 5]);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Body
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
        ctx.fillStyle = p.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = p.color;
        ctx.fill();
        ctx.shadowBlur = 0;
    });

    // Particles
    particles.forEach(p => {
        ctx.fillStyle = '#ffaa00';
        ctx.globalAlpha = p.life;
        ctx.beginPath();
        ctx.rect(p.x, p.y, 4, 4);
        ctx.fill();
    });

    ctx.restore();
    requestAnimationFrame(draw);
}

function createExplosion(x, y) {
    for(let i=0; i<20; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5)*10,
            vy: (Math.random()-0.5)*10,
            life: 1.0
        });
    }
}

setInterval(update, 1000/60);
requestAnimationFrame(draw);

</script>
</body>
</html>
